<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and SignUp</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>

  <div class="container">
    <div class="form-container login-container">
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="button" onclick="validateLogin()">Login</button>
            <p onclick="showSignupForm()">Don't have an account? Sign Up</p>
        </form>
    </div>

    <div class="form-container signup-container" style="display: none;">
        <form id="signupForm">
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password (min. 8 characters)" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="button" onclick="validateSignup()">Sign Up</button>
            <p onclick="showLoginForm()">Already have an account? Login</p>
        </form>
    </div>
</div>

    <script src="./signup.js"></script>

</body>
</html>
